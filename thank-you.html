<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="main bg-start thank-you">
        <div class="picture">
            <div class="oval"></div>
        </div>
        <div class="content">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
            <div class="text">
                <div class="thnak-you-text">
                    <p>
                        БЛАГОДАРИМ,
                    </p>
                    <p>
                        за то, что помогаете<br>
                        нам стать лучше!
                    </p>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" class="form-valid" method="post">
                    <div class="header-form">Пожалуйста, заполните данные поля,
                        это очень важно для нас</div>
                    <div class="questions">
                        <div class="question-group">
                            <div class="question">
                                1. Amway для Вас:
                            </div>
                            <div class="answer-group answer-flex">
                                <div class="radio-group">
                                    <input type="radio" name="q-1" id="q-1-1">
                                    <label for="q-1-1">Покупаю для себя</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="q-1" id="q-1-2">
                                    <label for="q-1-2">Строю бизнес Amway</label>
                                </div>
                            </div>
                        </div>
                        <div class="question-group">
                            <div class="question">
                                2. Ваше имя:
                            </div>
                            <div class="answer-group">
                                <div class="text-answer">
                                    <input type="text" name="q-2" data-reqired="reqired">
                                </div>
                            </div>
                        </div>
                        <div class="question-group">
                            <div class="question">
                                3. Удобный канал общения:
                            </div>
                            <div class="answer-group answer-flex channel-radio">
                                <div class="radio-group">
                                    <input type="radio" name="q-3" id="q-3-1" data-detail="sms-answer">
                                    <label for="q-3-1">SMS</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="q-3" id="q-3-2" data-detail="email-answer">
                                    <label for="q-3-2">E-mail</label>
                                </div>
                            </div>
                            <div class="channel-text answer-group">
                                <div class="text-answer sms-answer">
                                    <span>+7</span>
                                    <input type="tel" name="q-4" placeholder="Номер телефона">
                                </div>
                                <div class="text-answer email-answer">
                                    <input  class="email-valid"  type="email" name="q-5" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="aggre-check">
                                <input class="inp-cbx" id="q-6" type="checkbox" style="display: none">
                                <label class="cbx" for="q-6">
                                    <span>
                                        <svg width="22px" height="22px" viewbox="0 0 22 22">
                                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                        </svg>
                                    </span>
                                    <span>Я разрешаю сотрудникам Amway связаться со мной по поводу моего отзыва</span>
                                </label>
                            </div>
                        </div>
                        <div class="question-group">
                            <div class="question">
                                4. Ваш пол:
                            </div>
                            <div class="answer-group answer-flex">
                                <div class="radio-group person">
                                    <input type="radio" name="q-7" id="q-7-1">
                                    <label for="q-7-1">
                                        <span class="male icon"></span>
                                        <span>Мужской </span>
                                    </label>
                                </div>
                                <div class="radio-group person">
                                    <input type="radio" name="q-7" id="q-7-2">
                                    <label for="q-7-2">
                                        <span class="female icon"></span>
                                        <span>Женский</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="question-group">
                            <div class="question">
                                5. Ваш возраст:
                            </div>
                            <div class="answer-group answer-flex answer-flex-3">
                                <div class="radio-group">
                                    <input type="radio" name="age" id="q-8-1" value="18-25">
                                    <label for="q-8-1">18-25</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="age" id="q-8-2" value="26-35">
                                    <label for="q-8-2">26-35</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="age" id="q-8-3" value="36-45">
                                    <label for="q-8-3">36-45</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="age" id="q-8-4" value="46-55">
                                    <label for="q-8-4">46-55</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="age" id="q-8-5" value="56-65">
                                    <label for="q-8-5">56-65</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="age" id="q-8-6" value="Свыше 66">
                                    <label for="q-8-6">Свыше 66</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-left btn-container">
                        <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal-error" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="text">
                <p>Заполните, пожалуйста, анкету.</p>
            </div>
        </div>
    </div>

    <script>
        var email = document.getElementsByClassName("email-valid")[0];
        email.addEventListener("input", function (event) {
            if (email.validity.typeMismatch) {
                email.setCustomValidity(" Введите корректный e-mail адрес!");
            } else {
                email.setCustomValidity("");
            }
        });
    </script>
</body>

</html>
