<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo-white.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/picture-2-min.png" alt="">
                </div>
                <div class="question-block">
                    <p class="question-text">
                        Что Вам не понравилось?
                    </p>
                    <form action="one-question.html" class="hide-submit-btn form-valid">
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2-8" id="q-2-8-1"  class="show-submit-btn">
                                <label for="q-2-8-1">Слишком жарко</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-8" id="q-2-8-2" class="show-submit-btn">
                                <label for="q-2-8-2">Слишком холодно</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-8" id="q-2-8-3" class="show-submit-btn">
                                <label for="q-2-8-3">Очень много людей в помещении Центра</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-8" id="q-2-8-4" class="show-submit-btn">
                                <label for="q-2-8-4">В помещении было недостаточно чисто</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-8" id="q-2-8-5" class="show-submit-btn">
                                <label for="q-2-8-5">В помещении присуствовал посторонний запах</label>
                            </div>
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
