<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="main bg-start">
        <div class="picture">
            <div class="oval"></div>
        </div>
        <div class="content">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
            <div class="question-block">
                <p class="question-text">
                    Насколько вероятно, что Вы порекомендуете Вашим друзьям и знакомым Центр Amway
                    <span class="grey-text">(в сравнении с другими магазинами, предлагающими аналогичные товары)?</span>
                </p>
                <form action="./index-3.html" class="first-question">
                    <div class="range-question-wrapper question-1">
                        <div class="range-wrp">
                            <div class="anser-wrp anser-raio-0-10-wrp">
                                <input type="radio" id="q-1-0" name="q-1-1" value="0" data-link="./index-06.html">
                                <label for="q-1-0" class="btn btn-1">
                                    <div class="digit color0">0</div>
                                </label>

                                <input type="radio" id="q-1-1" name="q-1-1" value="1" data-link="./index-06.html">
                                <label for="q-1-1" class="btn btn-1">
                                    <div class="digit color1">1</div>
                                </label>

                                <input type="radio" id="q-1-2" name="q-1-1" value="2" data-link="./index-06.html">
                                <label for="q-1-2" class="btn btn-2">
                                    <div class="digit color2">2</div>
                                </label>

                                <input type="radio" id="q-1-3" name="q-1-1" value="3" data-link="./index-06.html">
                                <label for="q-1-3" class="btn btn-3">
                                    <div class="digit color3">3</div>
                                </label>

                                <input type="radio" id="q-1-4" name="q-1-1" value="4" data-link="./index-06.html">
                                <label for="q-1-4" class="btn btn-4">
                                    <div class="digit color4">4</div>
                                </label>

                                <input type="radio" id="q-1-5" name="q-1-1" value="5" data-link="./index-06.html">
                                <label for="q-1-5" class="btn btn-5">
                                    <div class="digit color5">5</div>
                                </label>
                                <input type="radio" id="q-1-6" name="q-1-1" value="6" data-link="./index-06.html">
                                <label for="q-1-6" class="btn btn-5">
                                    <div class="digit color6">6</div>
                                </label>
                                <input type="radio" id="q-1-7" name="q-1-1" value="7" data-link="./index-78.html">
                                <label for="q-1-7" class="btn btn-5">
                                    <div class="digit color7">7</div>
                                </label>
                                <input type="radio" id="q-1-8" name="q-1-1" value="8" data-link="./index-78.html">
                                <label for="q-1-8" class="btn btn-5">
                                    <div class="digit color8">8</div>
                                </label>
                                <input type="radio" id="q-1-9" name="q-1-1" value="9" data-link="./index-910.html">
                                <label for="q-1-9" class="btn btn-5">
                                    <div class="digit color9">9</div>
                                </label>
                                <input type="radio" id="q-1-10" name="q-1-1" value="10" data-link="./index-910.html">
                                <label for="q-1-10" class="btn btn-5">
                                    <div class="digit color10">10</div>
                                </label>
                            </div>
                            <div class="point-range">
                                <span>Не порекомендую</span>
                                <span>С удовольствием порекомендую</span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-container center">
                        <input type="submit" class="btn-dark first-form-send" value="Ответить">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal-error" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="text">
                <p>Выберете, пожалуйста, ответ.</p>
            </div>
        </div>
    </div>
</body>

</html>
