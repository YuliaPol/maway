<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-start">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="bg-oval">
                <p class="question-text">
                    Насколько вероятно, что Вы порекомендуете Вашим друзьям и знакомым Центр Amway в сравнении с другими магазинами, предлагающими аналогичные товары?
                </p>
            </div>
            <form action="./index-3.html" class="first-question">
                <div class="question-1">
                    <div class="radio-container">
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-0" value="0" data-link="./index-06.html">
                            <label class="number" for="q-1-0">0</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-1" value="1"  data-link="./index-06.html">
                            <label class="number" for="q-1-1">1</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-2" value="2"  data-link="./index-06.html">
                            <label class="number" for="q-1-2">2</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-3" value="3"  data-link="./index-06.html">
                            <label class="number" for="q-1-3">3</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-4" value="4"  data-link="./index-06.html">
                            <label class="number" for="q-1-4">4</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-5" value="5"  data-link="./index-06.html">
                            <label class="number" for="q-1-5">5</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-6" value="6"  data-link="./index-06.html">
                            <label class="number" for="q-1-6">6</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-7" value="7"  data-link="./index-78.html">
                            <label class="number" for="q-1-7">7</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-8" value="8" data-link="./index-78.html">
                            <label class="number" for="q-1-8">8</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-9" value="9" data-link="./index-910.html">
                            <label class="number" for="q-1-9">9</label>
                        </div>
                        <div class="number-container">
                            <input type="radio" class="hidden" name="q-1" id="q-1-10" value="10" data-link="./index-910.html">
                            <label class="number" for="q-1-10">10</label>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <input type="submit" class="btn-dark first-form-send" value="Отправить">
                </div>
            </form>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal-error" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="text">
                <p>Выберете, пожалуйста, ответ.</p>
            </div>
        </div>
    </div>
</body>
</html>
