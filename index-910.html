<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/pictue-1.png" alt="">
                </div>
                <div class="question-block">
                    <p class="small-grey">
                        выберите свой ответ
                    </p>
                    <p class="question-text">
                        Что Вам больше всего понравилось в Центре Amway Москва?
                    </p>
                    <form action="./one-question.html" class="hide-submit-btn form-valid">
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-1"  class="show-submit-btn">
                                <label for="q-3-1">Продукция высокого качества</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-2"  class="show-submit-btn">
                                <label for="q-3-2">Скорость оформления заказа</label>
                            </div>

                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-3"  class="show-submit-btn">
                                <label for="q-3-3">Качество консультаций и мероприятий</label>
                            </div>

                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-4"  class="show-submit-btn">
                                <label for="q-3-4">Простота процедуры возврата товара</label>
                            </div>

                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-5"  class="show-submit-btn">
                                <label for="q-3-5">Расположение Центра</label>
                            </div>

                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-6"  class="show-submit-btn">
                                <label for="q-3-6">Стильный дизайн и интерьер</label>
                            </div>

                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-7"  class="show-submit-btn">
                                <label for="q-3-7">Внимательное отношение персонала к клиентам</label>
                            </div>
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
