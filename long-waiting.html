<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/pictue-1.png" alt="">
                </div>
                <div class="question-block">
                    <form action="one-question.html" class="form-valid">
                        <div class="input-text-group">
                            <div class="input-group">
                                <p>Сколько человек было в очереди перед Вами?</p>
                                <div  class="detail-answer">
                                    <input type="text" data-reqired="reqired">
                                </div>    
                            </div>
                            <div class="input-group">
                                <p>Сколько составило время ожидании в очереди?</p>
                                <div  class="detail-answer">
                                    <input type="text" data-reqired="reqired">
                                </div>    
                            </div>
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal-error" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="text">
                <p>Введите, пожалуйста, ответ.</p>
            </div>
        </div>
    </div>
</body>
</html>
