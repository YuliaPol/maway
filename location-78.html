<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/pictue-1.png" alt="">
                </div>
                <div class="question-block">
                    <p class="question-text">
                        Чем конкретно не устроило распположение?
                    </p>
                    <form action="one-question.html" class="hide-submit-btn form-valid">
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2-7" id="q-2-7-1"  class="show-submit-btn">
                                <label for="q-2-7-1">Мало доступных маршрутов общественного транспорта</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-7" id="q-2-7-2" class="show-submit-btn">
                                <label for="q-2-7-2">Не нашел место для парковки автомобиля</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-7" id="q-2-7-3" class="show-submit-btn">
                                <label for="q-2-7-3">Неудобное расположение Центра</label>
                                <div  class="detail-answer">
                                    <input type="text" placeholder="Какое место расположения было бы найболее удобным">
                                </div>    
                            </div>
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
