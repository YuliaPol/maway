<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo-white.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/picture-2.png" alt="">
                </div>
                <div class="question-block">
                    <form action="one-question.html" class="form-valid">
                        <p class="question-text">
                            Что именно Вас не устроило в мероприятии или консультации?
                        </p>    
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2-3" id="q-2-3-1"  class="show-submit-btn">
                                <label for="q-2-3-1">Консультант не обладал нужными знаниями</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-3" id="q-2-3-2" class="show-submit-btn">
                                <label for="q-2-3-2">Содержание не соотвествовало нужной теме</label>
                            </div>
                            <div class="input-group show-detail-answer">
                                <input type="radio" name="q-2-3" id="q-2-3-3" class="show-submit-btn">
                                <label for="q-2-3-3">Другое</label>
                                <div  class="detail-answer">
                                    <input type="text">
                                </div>   
                            </div>
                        </div>
                        <p class="question-text">
                            Какова была категория мероприятия?
                        </p>    
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2-4" id="q-2-4-1"  class="show-submit-btn">
                                <label for="q-2-4-1">Красота</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-4" id="q-2-4-2" class="show-submit-btn">
                                <label for="q-2-4-2">Здоровье</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-4" id="q-2-4-3" class="show-submit-btn">
                                <label for="q-2-4-3">Дом</label>
                            </div>
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal-error" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="text">
                <p>Выберете, пожалуйста, ответ.</p>
            </div>
        </div>
    </div>
</body>
</html>
