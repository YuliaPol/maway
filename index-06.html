<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/pictue-1.png" alt="">
                </div>
                <div class="question-block">
                    <p class="small-grey">
                        выберите свой ответ
                    </p>
                    <p class="question-text">
                        С какими сложностями Вы столкнулись при посещении Центра Amway?
                    </p>
                    <form action="#">
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-1" class="link" data-link="./index-product.html">
                                <label for="q-2-1">Размещение товара</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-2"  class="link" data-link="./long-waiting.html">
                                <label for="q-2-2">Длительное ожидание в очереди на кассу</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-3" class="link" data-link="./expectations.html">
                                <label for="q-2-3">Качество консультаций или мероприятий не оправдало моих ожиданий</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-4"  class="link" data-link="./return.html">
                                <label for="q-2-4">Возникли сложности при осуществлении возврата</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-5" class="link" data-link="./location.html">
                                <label for="q-2-5">Расположение Центра</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-6" class="link" data-link="./uncomfortable.html">
                                <label for="q-2-6">Некомфортное пребывание</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2" id="q-2-7" class="link" data-link="./staff.html">
                                <label for="q-2-7">Поведение персонала</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
