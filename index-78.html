<!DOCTYPE html>

                        <div class="input-radio-group">

                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-2"  class="link" data-link="./long-waiting-78.html">

                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-6" class="link" data-link="./uncomfortable-78.html">
                                <label for="q-3-6">Обеспечить более комфортное пребывание</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-3" id="q-3-7" class="link" data-link="./staff-78.html">
