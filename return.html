<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/pictue-1.png" alt="">
                </div>
                <div class="question-block">
                    <p class="question-text">
                        Какие именно сложности возникли при осуществлении возврата?
                    </p>
                    <form action="one-question.html" class="hide-submit-btn form-valid">
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2-6" id="q-2-6-1" class="show-submit-btn">
                                <label id="q-2-6-1">У меня не хотели принимать товар</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-6" id="q-2-6-2" class="show-submit-btn">
                                <label id="q-2-6-2">Процедура заняла слишком много времени</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-6" id="q-2-6-3" class="show-submit-btn">
                                <label id="q-2-6-3">Возникли технические сложности</label>
                            </div>
                            
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal-error" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="text">
                <p>Выберете, пожалуйста, ответ.</p>
            </div>
        </div>
    </div>
</body>
</html>
