<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main bg-blue-aside">
        <div class="blue-aside"></div>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo-white.svg" alt="">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row-flex">
                <div class="picture">
                    <img src="./img/picture-2-min.png" alt="">
                </div>
                <div class="question-block">
                    <p class="question-text">
                        Что именно Вас огорчило?
                    </p>
                    <form action="one-question.html" class="hide-submit-btn form-valid">
                        <div class="input-radio-group">
                            <div class="input-group">
                                <input type="radio" name="q-2-9" id="q-2-9-1"  class="show-submit-btn">
                                <label for="q-2-9-1">Сотрудники не обращали на меня никакого внимания, я не получил(а) помощь, на которую рассчитывал(а)</label>
                                <div  class="detail-answer">
                                    <input type="text" placeholder="Поделитесь с нами">
                                </div>    
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-9" id="q-2-9-2" class="show-submit-btn">
                                <label for="q-2-9-2">Мне или другому посетителю нагрубили</label>
                                <div  class="detail-answer">
                                    <input type="text" placeholder="Поделитесь с нами">
                                </div>    
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-9" id="q-2-9-3" class="show-submit-btn">
                                <label for="q-2-9-3">Сотрудников не было в зале совсем</label>
                                <div  class="detail-answer">
                                    <input type="text" placeholder="Поделитесь с нами">
                                </div>    
                            </div>
                            <div class="input-group">
                                <input type="radio" name="q-2-9" id="q-2-9-4" class="show-submit-btn">
                                <label for="q-2-9-4">Мне отказали в помощи/сказали позвонить в Колл Центр</label>
                                <div  class="detail-answer">
                                    <input type="text" placeholder="Поделитесь с нами">
                                </div>    
                            </div>
                        </div>
                        <div class="btn-left btn-container">
                            <input type="submit" class="btn-dark valid-form-send" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
